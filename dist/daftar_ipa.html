</head>

<body>

   <!-- <center> -->
      <div class="pendaftaran">
         <h1>Pendaftaran Siswa Baru IPA</h1>
      </div>
   <!-- </center> -->
   <div class="main">
      <from action="">
         <fieldset>
            <p>
               <label class="name">Nama :</label>
               <input type="text" name="name" placeholder="Nama Lengkap" />
            </p>
            <p>
               <label class="nisn">NISN :</label>
               <input type="number" name="nisn" placeholder="NISN" />
            </p>
            <p>
               <label class="nisn">NIK :</label>
               <input type="tel" name="NIK" placeholder="NIK" />
            </p>
            <p>
               <label class="tempat lahir">Tempat Lahir :</label>
               <input type="text" name="tempat lahir" placeholder="Tempat Lahir" />
            </p>
            <p>
               <label class="tl">Tanggal Lahir</label>
               <input type="date" name="tl" />
            </p>
            <p>
               <label class="jenis kelamin">Jenis Kelamin :</label>
               <label><input type="radio" name="jenis_kelamin" value="laki-laki">Laki-Laki</label>
               <label><input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</label>
            </p>
            <p>
               <label class="agama">Agama :</label>
               <select name="agama">
                  <option>Islam</option>
                  <option>Kristen</option>
                  <option>Hindu</option>
                  <option>Budha</option>
               </select>
            </p>
            <p>
               <label class="alamat">Alamat :</label>
               <textarea name="alamat"></textarea>
            </p>
            <p>
               <label class="lajur">Jalur Pendaftaran :</label>
               <select name="lajur">
                  <option>Prestasi</option>
                  <option>Afirmasi</option>
                  <option>Rapot</option>
                  <option>Test</option>
                  <option>Zonasi</option>
                  <option>Pindahan</option>
               </select>
            </p>

            <p>
               <label class="asal">Asal Sekolah :</label>
               <input type="text" name="asal" placeholder="Asal sekolah" />
            </p>
            <p>
               <label class="ortu">Nama Orang Tua :</label>
            </p>
            <p>
               <label class="ortu1">Ayah :</label>
               <input type="text" name="ortu1" placeholder="Ayah" />
            </p>
            <p>
               <label class="ortu1">Ibu :</label>
               <input type="text" name="ortu1" placeholder="Ibu" />
            </p>
            <p>
               <label class="pek ortu">Pekerjaan Orang Tua :</label>
            </p>
            <p>
               <label class="pek ortu1">Ayah :</label>
               <input type="text" name="pek ortu1" placeholder="Ayah" />
            </p>
            <p>
               <label class="pek ortu1">Ibu :</label>
               <input type="text" name="pek ortu1" placeholder="Ibu" />
            </p>
            <p>
               <label class="alamat1">Alamat Orang Tua :</label>
               <textarea name="alamat1"></textarea>
            </p>
            <p>
               <input type="submit" value="Daftar" name="daftar" />
            </p>

         </fieldset>
   </div>
   </from>
      </div>
</body>

</html>
